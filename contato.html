<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8"> <!-- dicionarios de acentuação-->

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contato - Barbearia Alura</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header> <!--cabeçalho  -->
		<div class="caixa">
			<h1> <img src="logo.png" alt="Logo da barbearia Alura"> </h1> <!-- imagem como Conteudo principal logo -->
			
			<nav> <!-- Menu de Navegaçao -->
				<ul>
					<li><a href="index.html">Home</a></li>
					<li> <a href="produtos.html">Produtos</a></li>
					<li> <a href="contato.html">Contato</a></li>

				</ul>
			</nav>
		</div>
	</header>

	<main> <!--Conteudo principal da pagina -->
		<form> <!--Inicio formulário -->
			<label for="nomesobrenome">Nome e sobrenome</label> <!-- etiqueta do formulário e relação entre uma label e input: nomesobrenome -->
			<input type="text" id="nomesobrenome" class="input-padrao" required ><!--type de entrada identificador / required deixar formulário obrigatório-->

			<label for="email">Email</label>
			<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com"><!-- type de dado facilita a digitação pelo celular / placeholder fica escrito sombreado mostrando como deve ser escrito -->

			<label for="telefone">Telefone</label>
			<input type="email" id="email" class="input-padrao" required placeholder="(99) 99999-9999"><!-- type de dado facilita a digitação pelo celular / placeholder fica escrito sombreado mostrando como deve ser escrito -->
			
			
			<label for="mensagem"> Mensagem</label>
			<textarea cols="65" rows="10" id="mensagem" class="input-padrao" required></textarea><!-- caixa para digitar textos -->

			<fieldset><!--Quando queremos agrupar paragrafos e inputs utilizamos a tag: fildset dentro do fildset nao usamos a tag: p usamos legend-->
				<legend>Como Prefere nosso contato</legend><!--Conteudo principal da pagina -->
				<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
				
				<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
				
				<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked >WhatsApp</label><!--deixando uma susgestão de macação no input type radio com a propriedade: checked -->
				
			</fieldset>

			<fieldset>
				<legend>Qual horário prefe ser atendido?</legend>
				<select><!--criando caixa de opções-->
					<option>Manhã</option><!-- itens da caixa-->
					<option>Tarde</option>
					<option>Noite</option>
				</select>
			</fieldset>
			<!--deixando a caixa marcada default no checkbox com a propriedade: checked-->
			<label class="checkbox"> <input type="checkbox" checked> Gostaria de receber nossas novidades por email?</label>
			<input type="submit" value="Enviar formulário" class="enviar">
			
		</form><!--Fim formulário -->

		<table>
			<thead><!-- inicio cabeçalho -->
				<tr><!--Linha -->
					<th>Dia</th><!--celula do cabeçalho -->
					<th>Horário</th>
				</tr>
			</thead>
			<tbody><!--inicio do corpo da tabela -->
				<tr>
					<td>Segunda</td><!--celula do corpo da tabela -->
					<td>08 ~ 20h</td>
				</tr>
				<tr>
					<td>Terça</td>
					<td>08 ~ 20h</td>
				</tr>
				<tr>
					<td>Quarta</td>
					<td>08 ~ 20h</td>
				</tr>
				<tr>
					<td>Quinta</td>
					<td>08 ~ 20h</td>
				</tr>
				<tr>
					<td>Sexta</td>
					<td>08 ~ 20h</td>
				</tr>
				<tr>
    				<td colspan="5">Rio de Janeiro</td><!--para ter uma célula única na linha, usamos um código assim: --> 
				</tr>
				</tbody>
		</table>
	</main>

	<footer> <!--Rodape -->
		<img src="logo-branco.png" alt="Logo da barbearia Alura"><!--utilizamos a propriedade alt para descrever a imagem em palavras para pessoas com deficiência visual. -->
		<p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
	</footer>

</body>
</html>
